<!DOCTYPE html>
<html>
  <head>
    <title>AI Translator</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 10px;
        width: 300px;
      }
      textarea {
        width: 100%;
        height: 100px;
        margin-bottom: 10px;
        padding: 5px;
        font-size: 14px;
      }
      .dropdown {
        position: relative;
        display: inline-block;
        width: 100%;
        margin-bottom: 10px;
      }
      .dropdown button {
        width: 100%;
        padding: 10px;
        font-size: 14px;
        border: 1px solid #ccc;
        background-color: #fff;
        cursor: pointer;
        text-align: left;
      }
      .dropdown-content {
        display: none;
        position: absolute;
        background-color: #f9f9f9;
        min-width: 100%;
        box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
        z-index: 1;
        max-height: 150px;
        overflow-y: auto;
      }
      .dropdown-content button {
        width: 100%;
        padding: 10px;
        font-size: 14px;
        border: none;
        background-color: #fff;
        text-align: left;
        cursor: pointer;
      }
      .dropdown-content button:hover {
        background-color: #f1f1f1;
      }
      .show {
        display: block;
      }
      #translateButton {
        width: 100%;
        padding: 10px;
        font-size: 14px;
        cursor: pointer;
        background-color: #007bff;
        color: #fff;
        border: none;
      }
      #outputText {
        margin-top: 10px;
        padding: 10px;
        border: 1px solid #ccc;
        background-color: #f9f9f9;
        min-height: 50px;
      }
      #statusMessage {
        margin-top: 10px;
        color: #007bff;
      }
      #resetButton {
        width: 100%;
        padding: 10px;
        font-size: 14px;
        cursor: pointer;
        background-color: #dc3545;
        color: #fff;
        border: none;
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <textarea id="inputText" placeholder="Enter text to translate"></textarea>
    <div class="dropdown">
      <button id="sourceLanguageButton">Select Source Language</button>
      <div id="sourceLanguageDropdown" class="dropdown-content">
        <!-- Top 5 languages -->
        <button data-lang="en">English</button>
        <button data-lang="de">German</button>
        <button data-lang="es">Spanish</button>
        <button data-lang="fr">French</button>
        <button data-lang="zh">Chinese</button>
        <!-- More languages -->
        <button id="moreSourceLanguages">More Languages...</button>
        <div id="additionalSourceLanguages" style="display: none;">
          <button data-lang="it">Italian</button>
          <button data-lang="ja">Japanese</button>
          <button data-lang="ko">Korean</button>
          <button data-lang="pt">Portuguese</button>
          <button data-lang="ru">Russian</button>
          <!-- Add more languages as needed -->
        </div>
      </div>
    </div>
    <div class="dropdown">
      <button id="targetLanguageButton">Select Target Language</button>
      <div id="targetLanguageDropdown" class="dropdown-content">
        <!-- Top 5 languages -->
        <button data-lang="en">English</button>
        <button data-lang="de">German</button>
        <button data-lang="es">Spanish</button>
        <button data-lang="fr">French</button>
        <button data-lang="zh">Chinese</button>
        <!-- More languages -->
        <button id="moreTargetLanguages">More Languages...</button>
        <div id="additionalTargetLanguages" style="display: none;">
          <button data-lang="it">Italian</button>
          <button data-lang="ja">Japanese</button>
          <button data-lang="ko">Korean</button>
          <button data-lang="pt">Portuguese</button>
          <button data-lang="ru">Russian</button>
          <!-- Add more languages as needed -->
        </div>
      </div>
    </div>
    <button id="translateButton">Translate</button>
    <div id="statusMessage"></div>
    <div id="outputText"></div>
    
    <script src="popup.js"></script>
  </body>
</html>
